<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Kerns Amazing Kerns Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0 0 0 20%;
    }

    body::before {
      content: "";
      background-image: url('https://i.imgur.com/EiZd33f.png');
      background-repeat: repeat;
      background-size: 400px 400px;
      position: fixed;
      top: 0;
      left: 0;
      right:  0;
      bottom: 0;
      z-index: -1;
      opacity: 0.1;
    }

    .container, header {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .flex-center {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 120px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 2em;
      margin-bottom: 10px;
      font-family: 'Georgia', serif;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content-above-table">
    <div class="flex-center">
      <div class="header-container">
        <header>
          <div id="imageContainer" style="text-align:center;">
            <img id="headerImage" src="https://i.imgur.com/MMUmCfY.png" alt="HistoryBot Logo" width="300">
          </div>
        </header>
      </div>
      <div class="container">
        <div class="input-group">
          <input id="user_id" type="text" value="dummyuser@example.com" readonly>
        </div>
        <div class="input-group">
          <textarea id="question" rows="2" placeholder="Question"></textarea>
        </div>
        <div id="actionButtons">
          <button id="submitButton">Submit</button>
        </div>
        <div id="chatDisplay">
          <p><strong>Chat History:</strong></p>
          <div id="chatText"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const conversationHistory = [];

    async function fetchData() {
      let question = document.getElementById('question').value;
      if (!question.trim()) {
        alert("Please enter a question before submitting.");
        return;
      }
      conversationHistory.push({ role: 'user', content: question });
      const botMessage = {
        role: 'assistant',
        content: "This is a sample response to your question: " + question
      };
      conversationHistory.push(botMessage);
      updateConversationHistory(conversationHistory);
      document.getElementById('question').value = '';
    }

    function updateConversationHistory(conversation) {
      const ChatElement = document.getElementById('chatText');
      let chatHTML = '';
      conversation.forEach((message) => {
        chatHTML += `<p><strong>${message.role}:</strong> ${message.content}</p>`;
      });
      ChatElement.innerHTML = chatHTML;
    }

    document.getElementById('submitButton').addEventListener('click', function () {
      fetchData();
    });
  </script>
</body>
</html>
